<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade de pilha (Array)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div id="main" class="min-h-screen flex items-center justify-center px-4">
      <div
        class="bg-white shadow-lg rounded-lg px-8 pt-6 pb-8 mb-4 w-full max-w-4xl"
      >
        <h1
          class="text-2xl sm:text-3xl font-extrabold leading-normal my-8 text-center text-gray-900"
        >
          Atividade de pilha (Array)
        </h1>

        <div class="mb-6">
          <div class="mb-4">
            <div id="resultado-p" class="mt-4"></div>
            <div class="flex items-center justify-center gap-1">
              <input
                class="w-full rounded-md py-2 px-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
                type="text"
                name="elemento"
                id="valorDoMeuStack"
                list="numeros"
                required
                placeholder="Adicioner um valor"
              />
              <datalist id="numeros">
                <option value="1"></option>
                <option value="2"></option>
                <option value="3"></option>
                <option value="5"></option>
              </datalist>
              <input
                type="button"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                value="push"
                id="executarPush"
              />
            </div>
          </div>
        </div>

        <p class="text-lg text-gray-700">Dados da pilha</p>
        <div
          id="meuArray"
          class="bg-sky-700 shadow-md rounded p-4 m-4 h-30 mx-2 flex justify-start flex-wrap overflow-auto text-white"
        ></div>

        <div>
          <p class="text-lg mt-6 text-gray-700">
            Selecione uma operação para transformar o array
          </p>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 mt-6"
          >
            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="pop"
              id="executarPop"
            />

            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="isEmpty"
              id="executarisEmpty"
            />

            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="peek"
              id="executarPeek"
            />

            <input
              type="button"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              value="size"
              id="executarSize"
            />
          </div>
        </div>

        <p class="text-lg text-gray-700">Outros valores</p>
        <div
          id="minhaPilha"
          class="bg-sky-700 shadow-md rounded p-4 m-4 h-30 mx-2 flex justify-start flex-wrap overflow-auto text-white"
        ></div>
      </div>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
